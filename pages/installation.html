            <h2>How to Install Cypress</h2>
            <p>Installing Cypress is simple. You can install it via npm or yarn:</p>
            <ul>
                <li>Using npm: <code>npm install cypress --save-dev</code></li>
                <li>Using yarn: <code>yarn add cypress --dev</code></li>
            </ul>
